<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynrax Auto Supply</title>

    <!-- CSS Links -->
    <!-- Style -->
    <link rel="stylesheet" href="login.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="bootstrap-4.5.3-dist/css/bootstrap.css">

    <!-- Boxicon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


</head>
<body>
    <div class="main-container">

        <div class="main-content">

            <div class="container-fluid">
                
                <div class="row">

                    <div class="col-md-6">
                        <div class="container-fluid">

                            <div class="login">
                            
                                <div class="logo">
                                    <img src="import/Dynrax Web Finals.png" width="350">
                                </div>

                                <div class="login-text">

                                    <h2>Log In</h2>
                                    <p>To continue. Doesn't Have an Account? Contact The Admin</p>

                                </div>

                                <div class="login-picture">
                                    <img src="import/13.png" width="950">
                                </div>
    
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="container-fluid">
                            <div class="login-form">

                                <form>
    
                                    <h1>Login</h1>
    
                                    <!-- Email input -->
                                    <div data-mdb-input-init class="form-outline mb-4">
                                      <input type="email" id="form2Example1" class="form-control" />
                                      <label class="form-label" for="form2Example1">Email address</label>
                                    </div>
                                  
                                    <!-- Password input -->
                                    <div data-mdb-input-init class="form-outline mb-4">
                                      <input type="password" id="form2Example2" class="form-control" />
                                      <label class="form-label" for="form2Example2">Password</label>
                                    </div>
                                  
                                    <!-- Submit button -->
                                    <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-danger btn-block mb-4">Log in</button>
                                  </form>
    
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>

    </div>
</body>
</html>
