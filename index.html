<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynrax Auto Supply</title>

    <!-- Style -->
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="bootstrap-4.5.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.css">

    <!-- Boxicon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>

    <!-- Main Container -->

    <div class="main-container">

      <!-- Aside Navbar -->
      
      <div class="aside">

        <div class="navbar-toggle">
            <span><i class="bx bx-menu"></i></span>
        </div>

        <ul class="nav">
            <li><a href="#" style="text-decoration:none;" class="active"><i class="bx bx-home"></i>Home</a></li>
            <li><a href="#" style="text-decoration:none;"><i class="bx bx-package"></i>Product</a></li>
            <li><a href="#" style="text-decoration:none;"><i class="bx bx-cart"></i>Transation</a></li>
            <li><a href="#" style="text-decoration:none;"><i class="bx bx-store"></i>Stock</a></li>
            <li><a href="#" style="text-decoration:none;"><i class="bx bx-user"></i>Customer</a></li>
            <li><a href="#" style="text-decoration:none;"><i class="bx bx-dollar"></i>Total Sale</a></li>
        </ul>

        <ul class="nav-more">
            <li><a href="#" style="text-decoration:none;"><i class="bx bx-log-out"></i>Logout</a></li>
        </ul>

      </div>

      <!-- Main Content -->
      <div class="main-content">

        <!-- Home Section -->
        <section class="home section">
            <div class="welcome-user">
                <!-- Display of Username -->
                <h2>Welcome, Username</h2> 
            </div>

            <!-- Analytics -->

            <div class="container">
                <div class="row mr-1">
                  <div class="col-md-4">
                    <div class="box">
                      <h3>Total Sales</h3>
                      <h1>999</h1>
                      <p><span>100%</span> +2.8k this week</p>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="box">
                      <h3>Total Customers</h3>
                      <h1>999</h1>
                      <p><span>100%</span> +2.8k this week</p>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="box">
                      <h3>Transaction History</h3>
                      <h1>999</h1>
                      <p><span>100%</span> +2.8k this week</p>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="box">
                      <h3>Product in Stocks</h3>
                      <h1>999</h1>
                      <p><span>100%</span> +2.8k this week</p>
                    </div>
                  </div>
                </div>
              </div>

        </section>

      </div>

    </div>

    <script src="bootstrap-4.5.3-dist/js/bootstrap.js"></script>
    <script src="bootstrap-5.3.3-dist/js/bootstrap.js"></script>
    <script src="script.js"></script>
</body>
</html>
